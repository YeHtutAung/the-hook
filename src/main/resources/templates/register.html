<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Identity & Access Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        input.error {
            border-color: #dc2626;
        }
        .field-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button[type="submit"]:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Identity & Access Service</h1>
            <p>Create your account</p>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" th:field="*{displayName}"
                       th:classappend="${#fields.hasErrors('displayName')} ? 'error' : ''"
                       placeholder="John Doe" required>
                <div th:if="${#fields.hasErrors('displayName')}" class="field-error"
                     th:errors="*{displayName}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                       placeholder="you@example.com" required>
                <div th:if="${#fields.hasErrors('email')}" class="field-error"
                     th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'error' : ''"
                       placeholder="At least 8 characters" required>
                <div th:if="${#fields.hasErrors('password')}" class="field-error"
                     th:errors="*{password}"></div>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Sign in</a>
        </div>
    </div>
</body>
</html>
