version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ias-postgres
    environment:
      POSTGRES_DB: ias_db
      POSTGRES_USER: ias_user
      POSTGRES_PASSWORD: ias_password
    ports:
      - "5432:5432"
    volumes:
      - ias_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ias_user -d ias_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ias_postgres_data:
